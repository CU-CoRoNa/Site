<!doctype html>
<html>
<head>
  <title>core-interval</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="core-interval.html">
  <link rel="import" href="../core-input/core-input.html">

  <style>

    body {
      font-family: sans-serif;
    }

  </style>
</head>

<body unresolved>

<polymer-element name="x-progressbar" noscript attributes="valueA valueB min max">

  <template>

    <style>

      :host {
        display: block;
        background-color: #555;
        border-radius: 4px;
        padding: 8px;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .point {
        border-right: 1px solid #999;
      }

      .progress {
        background-color: #999;
        border-radius: 4px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
      }

      .progress-value {
        padding: 0 8px;
        font-size: 18px;
        color: #fff;
      }

    </style>

    <core-interval id="interval" min="{{min}}" max="{{max}}" valueA="{{valueA}}" valueB="{{valueB}}" ratioA="{{ratioA}}"
                   ratioB="{{ratioB}}" interval="{{interval}}" minInterval="{{minInterval}}"></core-interval>

    <div vertical layout>
      <div>
        a: <input type="number" value="{{valueA}}">
        b: <input type="number" value="{{valueB}}">
        min: <input type="number" value="{{minInterval}}">
        <br>
      </div>

      <div class="point" horizontal center layout _style="width: {{ratioA}}%;">
        <div class="progress-value">{{ratioA}}%</div>
      </div>

      <div class="point" horizontal center layout _style="width: {{ratioB}}%;">
        <div class="progress-value">{{ratioB}}%</div>
      </div>

      <div class="progress" horizontal center layout _style="margin-left: {{ratioA}}%; width: {{interval}}%;">
        <div class="progress-value">{{interval}}%</div>
      </div>
    </div>

    <div>
      min: {{$.interval.min}}<br>
      max: {{$.interval.max}}<br>
    </div>

  </template>

</polymer-element>

<div vertical layout>
<x-progressbar min="0" max="200" valueA="20" valueB="50"></x-progressbar>
</div>

</body>
</html>
