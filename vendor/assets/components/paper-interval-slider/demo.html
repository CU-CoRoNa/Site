<!doctype html>
<html>
<head>
  <title>paper-interval-slider</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="paper-interval-slider.html">
  <link rel="import" href="../paper-slider/paper-slider.html">
  <link rel="import" href="../font-roboto/roboto.html">

  <style shim-shadowdom>

    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      padding: 24px;
    }

  </style>

</head>



<body unresolved>

<polymer-element name="x-progressbar" noscript>

  <template>

    <style>

      :host {
        display: block;
      }

      paper-interval-slider {
        width: 100%;
      }

      paper-slider {
        width: 100%;
      }

      section {
        max-width: 1000px;
        padding: 20px 0;
        background-color: #f0f0f0;
      }

      section > div {
        padding: 14px;
      }

    </style>

    <section class="yellow-slider">

      <paper-interval-slider id="slider" valueA="50" valueB="70" pin></paper-interval-slider>

      <br>

      <div>
        min: {{$.slider.min}}<br>
        max: {{$.slider.max}}<br>
      </div>

    </section>

  </template>

</polymer-element>

<x-progressbar></x-progressbar>
</body>
</html>
