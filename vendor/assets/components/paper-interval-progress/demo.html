<!doctype html>
<html>
<head>
  <title>paper-interval-progress</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="paper-interval-progress.html">
  <link rel="import" href="../paper-button/paper-button.html">

  <style shim-shadowdom>

    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      padding: 24px;
    }

    paper-interval-progress {
      display: block;
      width: 100%;
      padding: 25px 0;
    }

    paper-interval-progress.pink::shadow #activeProgress {
      background-color: #e91e63;
    }

  </style>

</head>
<body unresolved>

<polymer-element name="x-progressbar" noscript attributes="valueA valueB min max">

  <template>

    <style>

      :host {
        display: block;
        background-color: #555;
        border-radius: 4px;
        padding: 8px;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .point {
        border-right: 1px solid #999;
      }

      .progress {
        background-color: #999;
        border-radius: 4px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
      }

      .progress-value {
        padding: 0 8px;
        font-size: 18px;
        color: #fff;
      }

    </style>

    <core-interval min="{{min}}" max="{{max}}" valueA="{{valueA}}" valueB="{{valueB}}" ratioA="{{ratioA}}"
                   ratioB="{{ratioB}}" interval="{{interval}}" minInterval="{{minInterval}}"></core-interval>

    <div vertical layout>
      <div>
        a: <input type="number" value="{{valueA}}">
        b: <input type="number" value="{{valueB}}">
        min: <input type="number" value="{{minInterval}}">
        <br>
      </div>

      <br><br>

      <paper-interval-progress valueA="{{valueA}}" valueB="{{valueB}}"></paper-interval-progress><br>

    </div>

  </template>

</polymer-element>

<div vertical layout>
  <x-progressbar min="0" max="100" valueA="20" valueB="50"></x-progressbar>
</div>


<script>

</script>

</body>
</html>
